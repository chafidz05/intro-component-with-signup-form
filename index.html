<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <!-- MAIN CONTAINER -->
  <main class="main-container">
    <!-- INFO SECTION -->
    <section class="info-section">
      <h1> Learn to code by watching others</h1>
      <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </section>
    <section class="form-section">
      <button class="sales-btn"> Try it free 7 days <span> then $20/mo. thereafter</span></button>
      <!-- FORM -->
      <form action="" class="main-form">
        <!-- USERNAME -->
        <div class="input-field">
          <input type="text" id="first-name" class="first-name" placeholder="First Name">
          <div class="first-name-error"></div>
          <label for="first-name" class="name-label"></label>
        </div>
        <!-- LASTNAME -->
        <div class="input-field">
          <input type="text" id="last-name" class="last-name" placeholder="Last Name">
          <div class="last-name-error"></div>
          <label for="last-name" class="lastname-label"></label>
        </div>
        <!-- EMAIL -->
        <div class="input-field">
          <input type="email" id="email" class="user-email" placeholder="Email Address">
          <div class="user-email-error"></div>
          <label for="email" class="email-label"></label>
        </div>
        <!-- PASSWORD -->
        <div class="input-field">
          <input type="password" id="password" class="user-pass" placeholder="Password">
          <div class="user-pass-error"></div>
          <label for="password" class="pass-label"></label>
        </div>
        <div class="input-field">
          <label for="submit-info" class="success-msg"></label>
          <button class="submit-info" id="submit-info" type="submit">Claim your free trial</button>
        </div>
        <label class="tnc" for="submit-info"> By clicking the button, you are agreeing to our <a href="">Terms and Services</a></label>
      </form>
    </section>
  </main>
   
  <script src="js/script.js"></script>
</body>
</html>
